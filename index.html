<body>

	<div id="place" ></div>

	<script>

		require([
	         "dojo/ready",
	         "com/wcg/mobile/IndexView",
	         "dojox/mobile",
	         "dojox/mobile/parser",
	         "dojox/mobile/deviceTheme",
			"dojox/mobile/compat"
	     ], function(ready, IndexView){
	         ready(function(){
				document.body.style.display="none";
	             var application = new IndexView({"class":"indexView"});
	             application.placeAt("place");
	             application.startup();
				document.body.style.display="";
	         });
	     });
	</script>

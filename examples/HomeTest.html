<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"
	style="width:100%; height:100%">
<head>
<meta name="viewport"
	content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<title>A Mobile Dialog Harness</title>
<script type="text/javascript">
	var dojoConfig = {
		//locale: langCode + "-" + countryCode,
		locale : ".",
		async : true,
		packages : [ {
			name : "com",
			location : "/core/com"
		}, {
			name : "example",
			location : "/examples/example"
		} ]
	};
</script>
<!-- DOJO set up -->
<script type="text/javascript" src="/dojo/dojo-1.8.3/dojo/dojo.js">
</script>


<style>
html,body {
	height: 100%;
}

.mblView {
	height: 100%;
}

</style>

<script>
	inDebug = false
</script>
<!-- Our own style extensions / overrides -->
</head>
<body>



	<div class="mblView" id="home" data-dojo-type="dojox.mobile.View"
		data-dojo-props='selected:true'>

		<ul data-dojo-type="dojox.mobile.TabBar"
			data-dojo-props='iconBase:"images/tab-icons.png"'>
			<li data-dojo-type="dojox.mobile.TabBarButton"
				data-dojo-props='iconPos1:"0,0,29,29",
			                       iconPos2:"29,0,29,29",
			                       moveTo:"subview1"'>Alerts</li>
			<li data-dojo-type="dojox.mobile.TabBarButton"
				data-dojo-props='iconPos1:"0,29,29,29",
			                       iconPos2:"29,29,29,29",
			                       moveTo:"subview2"'>Contracts</li>
			<li data-dojo-type="dojox.mobile.TabBarButton"
				data-dojo-props='iconPos1:"0,58,29,29",
			                       iconPos2:"29,58,29,29",
			                       selected:true,
			                       moveTo:"subview3"'>Personal</li>
			<li class="logout" data-dojo-type="dojox.mobile.TabBarButton"
				data-dojo-props='iconPos1:"0,87,29,29",
			                       iconPos2:"29,87,29,29"'>Logout</li>
			<li class="logout" data-dojo-type="dojox.mobile.TabBarButton"
				data-dojo-props='iconPos1:"0,116,29,29",
			                       iconPos2:"29,116,29,29"'>Settings</li>
		</ul>

		<div id="subview1" data-dojo-type="dojox.mobile.ScrollableView">
			<div data-dojo-type="dojox.mobile.RoundRect"
				data-dojo-props='shadow:true'>View1

<a href="skype:echo123?call"><img src='/core/com/wcg/mobile/images/callbutton_16px.png'></img></a>
				</div>
		</div>
		<div id="subview2" data-dojo-type="dojox.mobile.ScrollableView">
			<div data-dojo-type="dojox.mobile.RoundRect"
				data-dojo-props='shadow:true'>View2</div>
		</div>
		<div id="subview3" data-dojo-type="dojox.mobile.ScrollableView" data-dojo-props='selected:true'>
		  <div data-dojo-type="dojox.mobile.Container" style="width:20%;border-right:1px solid black;float:left;">
		    <div id="settings" data-dojo-type="dojox.mobile.View">
		      <!-- RoundRectList to be synchronized with the right side view's visibility -->
		      <ul data-dojo-type="dojox.mobile.RoundRectList"
		          data-dojo-props='transition:"none", stateful:true, syncWithViews:true'>
		        <li data-dojo-type="dojox.mobile.ListItem"
		            data-dojo-props='icon:"images/i-icon-1.png", moveTo:"wifi"'>Wi-Fi</li>
		        <li data-dojo-type="dojox.mobile.ListItem"
		            data-dojo-props='icon:"images/i-icon-2.png", moveTo:"bright"'>Brightness &amp; Wallpaper</li>
		        <li data-dojo-type="dojox.mobile.ListItem"
		            data-dojo-props='icon:"images/i-icon-3.png", moveTo:"picture"'>Picture Frame</li>
		      </ul>
		    </div>
		  </div>
		
		  <div data-dojo-type="dojox.mobile.Container" style="width:78%;display:inline;float:right;">
		    <div id="wifi" data-dojo-type="dojox.mobile.View">
		      <h1 data-dojo-type="dojox.mobile.Heading">Wi-Fi Networks</h1>
		      <ul data-dojo-type="dojox.mobile.RoundRectList">
		        <li data-dojo-type="dojox.mobile.ListItem"
		            data-dojo-props='moveTo:"bright"'>Next View</li>
		        <li data-dojo-type="dojox.mobile.ListItem"
		            data-dojo-props='moveTo:"picture", transitionDir:-1'>Previous View</li>
		      </ul>
		    </div>
		    <div id="bright" data-dojo-type="dojox.mobile.View">
		      <h1 data-dojo-type="dojox.mobile.Heading">Brightness &amp; Wallpaper</h1>
		      <ul data-dojo-type="dojox.mobile.RoundRectList">
		        <li data-dojo-type="dojox.mobile.ListItem"
		            data-dojo-props='moveTo:"picture"'>Next View</li>
		        <li data-dojo-type="dojox.mobile.ListItem"
		            data-dojo-props='moveTo:"wifi", transitionDir:-1'>Previous View</li>
		      </ul>
		    </div>
		    <div id="picture" data-dojo-type="dojox.mobile.View">
		      <h1 data-dojo-type="dojox.mobile.Heading">Picture Frame</h1>
		      <ul data-dojo-type="dojox.mobile.RoundRectList">
		        <li data-dojo-type="dojox.mobile.ListItem"
		            data-dojo-props='moveTo:"wifi"'>Next View</li>
		        <li data-dojo-type="dojox.mobile.ListItem"
		            data-dojo-props='moveTo:"bright", transitionDir:-1'>Previous View</li>
		      </ul>
		    </div>
		  </div>

		</div>


	


	</div>


	<script>
		require([ "dojox/mobile/parser", "dojox/mobile/deviceTheme",
				"dojox/mobile/compat", "dojox/mobile", "dojox/mobile/TabBar",
				"dojox/mobile/FixedSplitter", "dojox/mobile/Pane",
				"dojox/mobile/ScrollableView", "dojox/mobile/FixedSplitterPane",
				"dojox/mobile/RoundRectList", "dojox/mobile/ListItem"], function(
				parser, deviceTheme) {

			parser.parse();
		});
	</script>
</body>
</html>
